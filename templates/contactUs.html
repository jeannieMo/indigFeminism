{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
<div class="homepageTitle missionStatement">Contact Us</div>
<div class="container"> 
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-5" style="color:#636940;">
            <span style="color:#636940; font-size:12px">
                <em> Please submit your information and we'll get back to you as soon as we can.</em><br>
                <em> Envíe su información y nos comunicaremos con usted tan pronto como podamos.</em>
            </span>
            <form action="/submit_contact" method="post">
                <div class="form-group">
                    <br>
                    <label for="first_name">First Name/<em>Nombre</em>:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name/<em>Apellido</em>:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email/<em>correo electrónico</em>:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <img src="{{ url_for('static', filename='contactUs.png') }}" class="img-fluid">
        </div>
    </div>
</div>

<!-- Include Bootstrap CSS and JavaScript -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
